<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- include libraries(jQuery, bootstrap) -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
<!-- include summernote css/js-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
<!-- include summernote-ko-KR -->
<script src="/Where2Go/dist/js/summernote-ko-KR.js"></script>
<title>글쓰기</title>

<script>
$(document).ready(function() {
	  $('#summernote').summernote({
 	    	placeholder: 'content',
	        minHeight: 400,
	        maxHeight: null,
	        focus: true, 
	        lang : 'ko-KR'
	  });
	});

</script>
</head>
<body>
<h2 style="text-align: center;">내용을 작성해주세요.</h2><br><br><br>

<div style="width: 60%; margin: auto;">
	<form method="post" action="/write">
		<input type="text" name="board" style="width: 40%;" placeholder="게시판 종류"/>
		<input type="text" name="region" style="width: 100%;" placeholder="국가"/>
		<input type="text" name="title" style="width: 100%;" placeholder="글 제목"/>
		<input type="text" name="writer" style="width: 40%;" placeholder="작성자 이름"/>
		<input type="text" name="tripstart" style="width: 60%;" placeholder="여행 시작일"/>
		<input type="text" name="tripend" style="width: 60%;" placeholder="여행 종료일"/>
		<br><br> 
		<textarea id="summernote" name="content"></textarea>
		<input id="subBtn" type="button" value="등록하기" style="float: right;" onclick="goWrite(this.form)"/>
	</form>
</div>
<script>
function goWrite(frm) {
	var title = frm.title.value;
	var writer = frm.writer.value;
	var content = frm.content.value;
	var board = frm.content.value;
	var region = frm.content.value;
	var tripstart = frm.content.value;
	var tripend = frm.content.value;
	
	if (title.trim() == ''){
		alert("제목을 입력해주세요");
		return false;
	}
	if (writer.trim() == ''){
		alert("작성자를 입력해주세요");
		return false;
	}
	if (content.trim() == ''){
		alert("내용을 입력해주세요");
		return false;
	}
	if (board.trim() == ''){
		alert("게시판을 입력해주세요");
		return false;
	}
	if (content.trim() == ''){
		alert("내용을 입력해주세요");
		return false;
	}
	if (tripstart.trim() == ''){
		alert("시작날짜를 입력해주세요");
		return false;
	}
	if (tripend.trim() == ''){
		alert("종료날짜를 입력해주세요");
		return false;
	}
	frm.submit();
}
</script>
</body>
</html>
