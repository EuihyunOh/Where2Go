<!--summernote에디터 위치, 제목/textarea 입력-->
<body>
<div style="width: 60%; margin: auto;">
	<form method="post" action="/write">
		<input type="text" name="boardTitle" style="width: 100%;" placeholder="글 제목"/>
		<br><br> 
		<textarea id="summernote" name="content"></textarea>
		<input id="subBtn" type="button" value="등록하기" style="float: right;" onclick="goWrite(this.form)"/>
	</form>
</div>


	<!--정상적으로 content에 내용 들어가는지 테스트용 div-->
	<div id="test">
		 aaa
	</div>


<script>
//에디터에서 입력한 정보 비었는지 체크하고 firebase서버로 전송
function goWrite(frm) {
	var boardTitle = frm.boardTitle.value;
	var content = frm.content.value;

		$("#test").html(content);
	
	if (boardTitle.trim() == ''){
		alert("제목을 입력해주세요");
		return false;
	}
	if (content.trim() == ''){
		alert("내용을 입력해주세요");
		return false;
	}
	//일단은 제목과 내용만 보내게 코드 짬
	submitDB(frm.boardTitle.value, frm.content.value);
	//밑에 2줄이 있어야 정상작동
	$('.summernote').append('<input type="hidden" name="content", id="content" />');
	$('#content').val($('.summernote').code());


	//$('textarea[name="content"]').val($('#summernote').summernote('code'));
	frm.submit();
}
</script>
